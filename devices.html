<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Mobi Shop | Devices</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta name="keywords" content="Mobi Shop, smartphones, Android, iOS, Devices"/>
        <meta name="description" content="Mobi Shop gives you a chance to quickly and easily find the phone you want and have it delivered to your home in no time..."/>
        <link rel="icon" href="assets/icon/favicon.ico"/>
        <link rel="stylesheet" href="assets/css/style.css"/>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" crossorigin="anonymous"/>
    </head>
    <body>
        <header id="header">
            <div class="container">
                <div id="logo">
                    <a href="index.html">
                        <h1 class="font-xl">MS</h1>
                    </a>
                </div>
                <div id="navAndCart">
                    <div id="nav">
                        <ul>
                        </ul>
                    </div>
                    <div id="cart">
                        <a href="cart.html">
                            <i class="fas fa-shopping-cart font-medium"></i>
                        </a>
                        <label id="cartNumber" class="font-xs"></label>
                    </div>
                    <div id="hamburger">
                        <a href="#">
                            <i class="fas fa-bars font-large"></i>
                        </a>
                    </div>
                    <div id="sideNav">
                        <div class="cover">
                            <div id="sideNavContent">
                                <ul>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <section id="devicesMain" class="bgWhite main">
            <div class="container">
                <div id="filters">
                    <form>
                        <div class="formGroup">
                            <input type="text" name="tbSearch" id="tbSearch" class="font-small textField" placeholder="Search" autocomplete="off"/>
                        </div>
                        <div class="formGroup">
                            <select name="ddlOrder" id="ddlOrder" class="textField font-small">
                            </select>
                        </div>
                        <div id="chbGroupOS" class="formGroup">
                        </div>
                        <div id="chbGroupBrand" class="formGroup">
                        </div>
                        <div class="formGroup">
                            <input type="range" name="rnPrice" id="rnPrice" min="0" max="2000" value="2000"/>
                            <label id="priceRange" class="font-small"></label>
                        </div>
                    </form>
                </div>
                <div id="devicesContainer">
                </div>
            </div>
        </section>
        <footer id="footer">
            <div class="container">
                <div id="sitemap">
                    <ul>
                    </ul>
                </div>
                <div id="social">
                    <ul>
                    </ul>
                </div>
            </div>
            <span id="copyright" class="font-xs">&copy;2021 Bojan MaksimoviÄ‡</span>
        </footer>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script type="text/javascript" src="assets/js/main.js"></script>
        <script type="text/javascript" src="assets/js/devices.js"></script>
    </body>
</html>
